<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"></link>
    <title>Astrofriends</title>
</head>
<body>
    <div class="background-container">
        <h1>ASTROFRIENDS</h1>
        <h2>FRIEND NAME</h2>
        <input type="text" placeholder="Enter your friend name" id="name">
        <h3>Your friend characteristic</h3>
        <select id="selection">
            <option value="0">HAPPY</option>
            <option value="1">SUPPORTIVE</option>
            <option value="2">STRESSED</option>
            <option value="3">SAD</option>
            <option value="4">MOTIVATED</option>
        </select>
        <button id="btn">SUBMIT</button>
        <p id="update">UPDATE DUDE</p>
    </div>
</body>
<script src="index.js"></script>
</html>
